    <!-- Home -->
    <section class="rss-feed" id="rss-feed">
      <h2 class="section-title" data-aos="fade-up">Veille Technologique</h2>
      <p class="section-subtitle" data-aos="fade-up">
        Consultez les derniers articles depuis IT-Connect.
      </p>
      <div id="rss-container" class="rss-container bd-container" data-aos="fade-up">
        <!-- Les articles seront injectés ici -->
      </div>
    </section>
    
    <script>
      // URL du flux RSS (passé par RSS2JSON pour convertir en JSON)
      const rssUrl = "https://api.rss2json.com/v1/api.json?rss_url=https://www.it-connect.fr/feed/";
    
      // Conteneur où afficher les articles
      const rssContainer = document.getElementById("rss-container");
    
      // Récupération et affichage des articles RSS
      fetch(rssUrl)
        .then(response => response.json())
        .then(data => {
          const articles = data.items.slice(0, 5); // Limite aux 5 derniers articles
          let output = "";
    
          articles.forEach(article => {
            output += `
              <div class="rss-item">
                <h3 class="rss-title"><a href="${article.link}" target="_blank">${article.title}</a></h3>
                <p class="rss-description">${article.description.substring(0, 150)}...</p>
                <small>Publié le : ${new Date(article.pubDate).toLocaleDateString()}</small>
              </div>
            `;
          });
    
          rssContainer.innerHTML = output;
        })
        .catch(error => {
          console.error("Erreur lors du chargement du flux RSS :", error);
          rssContainer.innerHTML = "<p>Impossible de charger le flux RSS pour le moment.</p>";
        });
    </script>
